    <link rel="stylesheet" href="../style.css">

<body>
    <main class="container">
        <form action="cadastro" method="post">
        <div class="jumbotron">
                <h1 class="display-4">Formulario do Brabo</h1>
                <p class="lead">Com nome, email e data</p>
                <hr class="my-4">
           
            <div class="form-group">
                <label for="my-input">Nome do Usuário:</label>
                <input id="my-input" class="form-control us-1" type="text" name="nome" placeholder="Digite seu nome aqui">
            </div>
            <div class="form-group">
                <label for="my-input">Senha:</label>
                <input id="my-input" class="form-control sh" type="password" name="senha" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="my-input"> Informe a Data atual:</label>
                <input id="my-input" class="form-control dt" type="text" name="data" >
            </div>
            
             <div class="form-group">
                <label for="my-input"> Peso: </label>
                <input id="my-input" class="form-control" type="text" name="peso" placeholder="Seu peso por favor?">
            </div>
            
        </div>
            <a href="index.html">
                <button class=" btn btn-primary btn1" type="button">
                    Voltar
                </button>
            </a>
         	<input class="btn2" type="submit" value="Prosseguir">
        </form>

    </main>
</body>
</html>
